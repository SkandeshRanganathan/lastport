<html>
<head>
    <title>Static progress bar</title>
    <style>
        .container {
            width: 100%;
            background-color: #ddd;
        }
        .progress-bar {
            width: 35%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">35%</div>
    </div>
</body>
</html>
